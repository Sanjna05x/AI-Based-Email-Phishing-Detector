<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="glass-card">

        <h2 class="title-glow mb-4">ğŸ“Š Scan Report</h2>

        <div id="statusBox" class="result-box mb-4"></div>

        <h4 class="text-light">ğŸ”µ Confidence Score:</h4>
        <p class="text-white"><span id="confidence"></span></p>

        <h4 class="text-light">ğŸ” Reasons Found:</h4>
        <ul id="reasons"></ul>

        <button onclick="location.href='index.html'" class="btn-custom mt-3">
            Scan Another Email
        </button>

    </div>

</div>

<script>
let data = JSON.parse(localStorage.getItem("result"));

let statusBox = document.getElementById("statusBox");
if (data.prediction === "Phishing") {
    statusBox.classList.add("phish");
    statusBox.innerHTML = "âš ï¸ Phishing Email Detected";
} else {
    statusBox.classList.add("safe");
    statusBox.innerHTML = "âœ”ï¸ This Email Appears Safe";
}

document.getElementById("confidence").innerHTML = data.confidence;

let list = "";
if (data.reasons.length === 0) {
    list = "<li>No suspicious patterns found.</li>";
} else {
    data.reasons.forEach(r => list += `<li>${r}</li>`);
}
document.getElementById("reasons").innerHTML = list;
</script>

</body>
</html>
